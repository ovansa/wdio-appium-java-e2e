name: Java CI with Maven

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [ 33 ]
        target: [ google_apis ]
        arch: [ arm64-v8a ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          npm install -g appium@next
          appium -v
          appium &>/dev/null &
      - name: Create AVD
        run: |
          avdmanager create avd -n test -k "system-images;android-${{ matrix.api-level }};${{ matrix.target }};${{ matrix.arch }}"
      - name: Start emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim &
          adb wait-for-device
          adb shell getprop sys.boot_completed
          adb shell input keyevent 82
      - name: Run Appium Tests
        run: mvn clean test -Pandroid